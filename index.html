<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Evendar | Home</title>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU"
    crossorigin="anonymous" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
    crossorigin="anonymous" />
  <link rel="stylesheet" href="css/style.css" />
</head>

<body class="container">
  <header>
    <nav class="navbar navbar-light fixed-top row">
      <!-- Navbar brand -->
      <a class="navbar-brand" href="./index.html">Logo Area</a>
      <!-- Collapse button -->
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent22"
        aria-controls="navbarSupportedContent22" aria-expanded="false" aria-label="Toggle navigation">
        <div class="animated-icon">
          <span></span><span></span><span></span>
        </div>
      </button>
      <!-- Collapsible content -->
      <div class="collapse navbar-collapse" id="navbarSupportedContent22">
        <!-- Links -->
        <ul class="navbar-nav mr-auto">
          <li class="nav-item active">
            <a class="nav-link " id="landing-page" style="color:#ffffff; font-size:1.5em;" href="./index.html">Home<span
                class="sr-only">(current)</span></a>
          </li>
          <li class="nav-item">
            <a class="nav-link" id="create-page" href="./pages/login.html" style="color:#ffffff; font-size:1.5em;">Post
              Event | Edit Event</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" id="faq-page" style="color:#ffffff; font-size:1.5em;" href="./pages/faq.html">FAQ</a>
          </li>
        </ul>
        <!-- Links -->
      </div>
      <!-- Collapsible content -->
    </nav>
    <!-- /.Navbar -->
  </header>
  <div class="row">
    <button id="toggleBtn" class="btn btn-info invisible" type="button">
      See List View
    </button>
  </div>
  <div id="listDiv">
    <div id="accordion">

    </div>
  </div>

  <div class="main-body row">
    <div id="eventsCarousel" class="carousel slide col-sm-8 " data-interval="false" data-ride="carousel">
      <div class="carousel-inner container" id="carouselDiv">
        <!-- inject each carousel slides here -->
        <div class="carousel-item active">
          <img class="d-block w-100" src="https://i.ytimg.com/vi/TmJWrDW17j4/maxresdefault.jpg" style="opacity:0.1;"
            alt="First slide" />
          <div class="caption" style="margin-top:10%;">
            <div class="row" align="center">
              <h3 class="col">Welcome to Evendar</h3>
            </div>
            <div class="row">
              <h5 class="col">
                &nbsp;&nbsp;&nbsp;&nbsp;Click Right or Left to start discovering Student Orgs events on
                campus
              </h5>
            </div>
          </div>
        </div>
      </div>
      <a class="carousel-control-prev" href="#eventsCarousel" role="button" data-slide="prev">
        <i class="fas fa-angle-left"></i>
        <span class="sr-only">Previous</span>
      </a>
      <a class="carousel-control-next" href="#eventsCarousel" role="button" data-slide="next">
        <i class="fas fa-angle-right"></i>
        <span class="sr-only">Next</span>
      </a>
    </div>
  </div>

  <div id="learn-more"></div>

  <script id="carousel-template" type="text/x-handlebars-template">

    <div class="carousel-item">
                <img class="d-block w-100" src="https://i.ytimg.com/vi/TmJWrDW17j4/maxresdefault.jpg" style="opacity:0.1;"  alt="First slide">
                            <div class="caption">
                                <div class="row" align="center">
                                    <p class="col">{{date}}</p>
                                  </div>
                              <div class="row">
                                <h3 class="col-12" align="center">{{title}}</h3>
                                  <p class="col-12" align="center">Hosted by <a href="#">{{host}}</a></p>
                                </div>
                               
                                  <div class="row" align="center">
                                  <h5 class="col"><i class="far fa-clock"></i> {{startTime}} - {{endTime}}</h5>
                                  </div>

                                  <div class="row" align="center">
                                  <h5 class="col"><i class="fas fa-map-marker-alt"></i> {{location}}</h5>
                                  </div>

                                  <div class="row text-center" id="taglineDiv">
                                  <p class="col" >&nbsp;&nbsp;<i class="fas fa-quote-left"></i> {{tagline}} <i class="fas fa-quote-right"></i></p>
                                  </div>
                                </div>
                                  <div id="detailsBtn" class="row" align="center">
                                    <a tabindex="0" class="btn-md btn btn-outline-info col-xs-3" role="button" data-toggle="popover" data-trigger="focus" data-placement="top" title="Event Details" data-content="{{description}}" data-container="#carouselDiv">details</a>
      </div>
                                    

                                  </div>
    </script>
  <script id="listView-template" type="text/x-handlebars-template">
    <div class="card" >
        <div class="card-header" id="listview-header">
          <h5 class="mb-0 ">
            <button class="btn btn-link collapsed container" type="button" data-toggle="collapse" data-target="#{{id}}" aria-expanded="false" aria-controls="{{id}}">
              <div class="row">
                <div class="col-sm-8">
                  <div class="row" >
                    <h5 class="col-xs">{{date}}</h5>
                  </div>
                    <h5 class="col-xs offset-sm-5">
                      <div class="row">
                        <h5 class="col text-center">hosted by <a href="#"> {{host}}</a></h5>
                      </div>
                      <div class="row">
                          <h3 class="col text-center">{{title}}</h3>
                        </div>
                    </h5>    
                </div>
                <h3 class="col-sm-4 align-middle"><i class="fas fa-caret-down"></i></h3>
                </div>
              </button>
          </h5>
        </div>
    
        <div id="{{id}}" class="collapse collapse-events" aria-labelledby="headingOne" data-parent="#accordion">
          <div class="card-body container">
            <div class='row'>
                  <div class="col text-left">
                  <i class="far fa-clock"></i> {{startTime}} - {{endTime}}
                  </div>
              </div>
            <div class='row'>
              <div class="col text-left">
              <i class="fas fa-map-marker-alt"></i> {{location}}
              </div>
            </div>
            <br />
              <div class="row">
                <div class="col">
              &nbsp;&nbsp;&nbsp;&nbsp;{{description}}
            </div>
            </div>
            </div>
          </div>
        </div>
     
    </script>

  <script src="https://www.gstatic.com/firebasejs/5.5.5/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/5.5.5/firebase-firestore.js"></script>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.12/handlebars.js"></script>

  <script src="./js/app.js"></script>
  <script src="js/main.js"></script>
</body>

</html>
