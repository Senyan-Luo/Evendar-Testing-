    <div class="row justify-content-sm-center">
        <div class="col">
            <div class="card border-primary" style="margin-top: 10%;">
                    <div class="card-header" align="center" style="color:#006A96; font-size: 1.5em;">New Event Details</div>
                <div class="card-body text-primary row" style="margin:2% auto;">
                    <form role="form" class="needs-validation" novalidate align-content=center>
                        <div class="form-row">
                            <div class="col">
                                <label for="name">Event Name</label>
                                <input type="text" class="form-control" id="name" required>
                                <div class="invalid-feedback">
                                    *required
                                </div>
                            </div>
                            
                        </div>
                        <div class="form-row">
                            <div class="col-sm">
                                <label for="date">Date (Pick from calendar)</label>
                                <input type="date" class="form-control" id="date" required>
                                <div class="invalid-feedback">
                                    *required
                                </div>
                            </div>
                            <div class="col-12 col-sm">
                                <label for="start-time">Start Time (e.g. 11:30 AM)</label>
                                <input type="time" class="form-control" id="start-time" required>
                                <div class="invalid-feedback">
                                    *required
                                </div>
                            </div>
                            <div class="col-12 col-sm">
                                <label for="end-time">End Time (e.g. 03:30 PM)</label>
                                <input type="time" class="form-control" id="end-time" required>
                                <div class="invalid-feedback">
                                    *required
                                </div>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="col-12 col-sm-12">
                                <label for="location">Location</label>
                                <input type="text" class="form-control" id="location" required>
                                <div class="invalid-feedback">
                                    *required, put TBD if not known
                                </div>
                            </div>
                        </div>

                        <div class="form-row">
                            <div class="col-12 col-sm-6">
                                <label for="tagline">Tagline</label>

                                <textarea class="form-control" id="tagline" onkeyup="wordCounter()" rows="3"
                                    placeholder="How do you convince people to attend your event?" maxlength="140"
                                    required></textarea>
                                <small id="passwordHelpInline" class="text-muted">
                                    <span id="chars">140</span> characters remaining
                                </small>
                            </div>
                            <div class="col-12 col-sm-6">
                                <label for="details">Details</label>
                                <textarea class="form-control" id="details" rows="3" placeholder="Everything people need to know about it"
                                    onkeyup="wordCounter2()" maxlength="600" required></textarea>
                                <small id="passwordHelpInline" class="text-muted">
                                    <span id="count">600</span> characters remaining
                                </small>
                            </div>
                        </div>
                       <!--  <div class="form-row" style="margin-top:2%; margin-bottom: 2%;">

                        </div>

    <script>
        // Example starter JavaScript for disabling form submissions if there are invalid fields
        (function () {
            'use strict';
            window.addEventListener('load', function () {
                // Fetch all the forms we want to apply custom Bootstrap validation styles to
                var forms = document.getElementsByClassName('needs-validation');
                // Loop over them and prevent submission
                var validation = Array.prototype.filter.call(forms, function (form) {
                    form.addEventListener('submit', function (event) {
                        console.log("inside event listener")
                        if (form.checkValidity() === false) {
                            event.preventDefault();
                            event.stopPropagation();
                        }
                        form.classList.add('was-validated');
                    }, false);
                });
            }, false);
        })();

        function wordCounter() {
            var maxLength = 140;
            $('#tagline').keyup(function () {
                console.log("keyUp triggerd")
                var regex = /\s+/gi;
                var length = $(this).val().replace(regex, '').length;
                var remainingLength = maxLength - length;

                $('#chars').text(remainingLength);
            });
        }

        function wordCounter2() {
            var maxLength = 600;
            $('#details').keyup(function () {
                console.log("keyUp triggerd")
                var regex = /\s+/gi;
                var length = $(this).val().replace(regex, '').length;
                var remainingLength = maxLength - length;
                $('#count').text(remainingLength);
            });
        }



        $(document).ready(function () {

                location.reload()
            })

            })

            $("#preview").on("click", function (event) {
                event.preventDefault();


                $('[data-toggle="popover"]').popover()




                let title = $("#name").val()
                let host = $("#host option:selected").val()
                let date = moment($("#date").val()).format('LL')

                let endTime = moment($("#end-time").val().trim(), "HH:mm").format("hh:mm A")
                let location = $("#location").val()
                let tagline = $("#tagline").val()
                let description = $("#details").val()
                /* let image = $("#image").val() */
                let dateToConvert = moment($("#date").val()).format('MM/DD/YYYY')
                /*  console.log(`${dateToConvert} ${$("#start-time").val().trim()}`)
console.log(moment(`${dateToConvert} ${$("#start-time").val().trim()}`, "MM/DD/YYYY hh:mm").unix()) */

                modalString =
                    `
      <div class="modal fade" id="exampleModalLong" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">

          <div class="modal-content">
            <div class="modal-header"  >
              <h3 class="modal-title"  id="exatmpleModalLabel" style="color:#FFCD00; margin:0 auto;">Preview</h3>
            </div> 
            <div class="modal-body">
                <div class="row" align="center">
                  <p class="col">${date}</p>

                </div>               
                <div class="row" align="center">
                  <h5 class="col"><i class="far fa-clock"></i> ${startTime} - ${endTime}</h5>

                <div class="row" align="center">

                </div>

                <div class="row" >
                    
                    <h5 class="col" align="left" style="color:#006A96

;">Tagline: </h5>
                </div>
                <div class="row justify-content-md-center">  
                    <h5 class="col" style="padding: 0 1.5em 0 1.5em;"> &nbsp;&nbsp;&nbsp;&nbsp;${tagline} </h5>   
                </div>
                
                <div class="row">
                       
                    <h5 class="col" align="left" style="color:#006A96

;">Details:</h5> 
                    </div>
                    <div class="row">
                    <h5 class="col" style="padding: 0 1.5em 0 1.5em;"> &nbsp;&nbsp;&nbsp;&nbsp;${description} </h5> 
                    </div>
                </div>
            
                                      
          
            <div class="modal-footer">
                    <button type="button" id="closePreview" class="btn btn-secondary" data-dismiss="modal" >Close</button>
            </div>
        </div>
    </div>
    </div>
    `

                $(".previewMod").append(modalString)
            })
            $("#submitform").on("click", function (event) {
                event.preventDefault();
                var forms = document.getElementsByClassName('needs-validation');
                // Loop over them and prevent submission
                var validation = Array.prototype.filter.call(forms, function (form) {
                    if (form.checkValidity() === false) {
                        event.preventDefault();
                        event.stopPropagation();
                    } else {
                        getHost()

                    }
                    form.classList.add('was-validated');
                });

                console.log("clicked submit button")

                function getHost() {

                    var userEmail = firebase.auth().currentUser.email;

                    if (userEmail) {
                        var query = usersRef.where("email", "==", userEmail)
                        query.get().then(querySnapshot => {
                            querySnapshot.docs.forEach(doc => {
                                console.log(doc)
                                console.log(doc.data())
                                console.log(doc.data().acronym)
                                var host = doc.data().acronym
                                sendToDB(host)
                            })

                        /* console.log(query)
                        console.log(query.acronym) */
                    } else {

                    }
                }

                function sendToDB(host) {
                    console.log(host)
                    let dateToConvert = moment($("#date").val()).format('MM/DD/YYYY')
                    
                    db.collection('events').add({

                        title: $("#name").val().trim(),
                        host: host,
                        date: moment($("#date").val().trim()).format('LL'),
                        startTime: moment($("#start-time").val().trim(), "HH:mm").format(
                            "hh:mm A"),
                        endTime: moment($("#end-time").val().trim(), "HH:mm").format("hh:mm A"),
                        unixTime: moment(`${dateToConvert} ${$("#start-time").val().trim()}`,

        })
    </script>
